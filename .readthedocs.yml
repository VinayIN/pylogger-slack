version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-lts-latest
  tools:
    python: "3.11"

  jobs:
    install:
      - curl -LsSf https://astral.sh/uv/install.sh
      - source $HOME/.local/bin/env
      - uv pip install --python $READTHEDOCS_VIRTUALENV_PATH/bin/python ".[dev]"
  
    post_build:
      - git config --global user.name "ReadTheDocs"
      - git config --global user.email "docs@readthedocs.org"
      - uv run mike deploy --push --update-aliases ${READTHEDOCS_VERSION} latest

mkdocs:
   configuration: mkdocs.yml